<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico">
        <title>Ezra | Web Developer</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>

        <!-- Navigation -->

        <nav>
            <div class="container">
                <div class="row">
                    
                    <div class="logo">
                        <a href="#"><img src="images/user.svg" alt="ezra" class="nav-img">Ezra</a>
                    </div>
                    <div class="menu" onclick="oc(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div class="overlay" id="myNav">
                        <div class="links overlay-content">
                            <a href="#home" onclick="closeNav()"><img src="images/home.svg" alt="home" class="nav-img">Home</a>
                            <a href="#about" onclick="closeNav()"><img src="images/about.svg" alt="about" class="nav-img">About</a>
                            <a href="#contact" onclick="closeNav()"><img src="images/email.svg" alt="contact" class="nav-img">Contact</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>

        <!-- Header -->

        <header id="home">
            <div class="container">
                <div class="row">
                    <div class="">
                        <img src="images/web-development.png" alt="Web Development">
                        <h1><span class="clr-red">Ezra</span> <br> A Full Stack Web Developer</h1>
                    </div>
                </div>
            </div>
            <img src="images/app.png" alt="app" id="ban-one">
            <img src="images/code.png" alt="app" id="ban-two">
            <img src="images/html.png" alt="app" id="ban-three">
        </header>

        <main>
            
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="">
                            <img src="images/user.png" alt="About Ezra" class="main-img">
                            <h2>About</h2>
                            <p class="desc">I'm a web designer / developer based in Hyderabad, India. I have a passion for web design / development and love to code for web and mobile devices.</p>
                        </div>
                    </div>

                    <h3 class="txt-cent">The technologies I use</h3>
                    <div class="row techs">
                    <figure class="col-2 col-x-6">
                        <img src="images/html5.png" alt="html5" class="tech-img">
                        <figcaption>HTML</figcaption>
                    </figure>
                    <figure class="col-2 col-x-6">
                        <img src="images/css.png" alt="css" class="tech-img">
                        <figcaption>CSS</figcaption>
                    </figure>
                    <figure class="col-2 col-x-6">
                        <img src="images/js.png" alt="js" class="tech-img">
                        <figcaption>JS</figcaption>
                    </figure>
                    <figure class="col-2 col-x-6">
                        <img src="images/nodejs.png" alt="nodejs" class="tech-img">
                        <figcaption>node js</figcaption>
                    </figure>
                    <figure class="col-2">
                        <img src="images/leaf.png" alt="mongodb" class="tech-img">
                        <figcaption>MongoDB</figcaption>
                    </figure>
                    </div>
                </div>
            </section>

            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="">
                            <img src="images/mail.png" alt="contact ezra" class="main-img">
                            <h2>Contact</h2>
                        </div>
                    </div>



                    <form action="mailto:ezrarnold@gmail.com" method="post" enctype="text/plain">
                            <input type="text" name="fname" placeholder="First Name">
                            <input type="text" name="lname" placeholder="Last Name">
                            <input type="email" name="email" placeholder="Email">
                            <textarea name="message" rows="8" cols="80" placeholder="Your message..."></textarea>
                            <input type="submit" name="email" value="Send">
                    </form>
            </section>

        </main>


        <footer>
            <p>&copy; 2020 Ezra Christian. All rights reserved.</p>
        </footer>




        
        <script src="js/main.js"></script>
    </body>
</html>
