<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico">
        <title>Ezra | Web Developer</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>

        <!-- Navigation -->

        <nav>
            <div class="container">
                <div class="row">
                    
                    <div class="logo">
                        <a href="#">Ezra</a>
                    </div>
                    <div class="menu" onclick="oc(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div class="overlay" id="myNav">
                        <div class="links overlay-content">
                            <a href="#home" onclick="closeNav()">Home</a>
                            <a href="#about" onclick="closeNav()">About</a>
                            <a href="#contact" onclick="closeNav()">Contact</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>

        <!-- Header -->

        <header id="home">
            <div class="container">
                <div class="row">
                    <div class="">
                        <img src="images/web-development.png" alt="Web Development">
                        <h1>Ezra <br> A Full Stack Web Developer</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="">
                            <img src="images/user.png" alt="About Ezra" class="main-img">
                            <h2>About</h2>
                            <p class="desc">I'm a web designer / developer based in Hyderabad, India. I have a passion for web design / development and love to code for web and mobile devices.</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="">
                            <img src="images/mail.png" alt="contact ezra" class="main-img">
                            <h2>Contact</h2>
                        </div>
                    </div>



                    <form class="" action="" method="post">
                            <input type="text" name="fname" placeholder="First Name">
                            <input type="text" name="lname" placeholder="Last Name">
                            <input type="email" name="email" placeholder="Email">
                            <textarea name="message" rows="8" cols="80" placeholder="Your message..."></textarea>
                            <input type="submit" name="email" value="Send">
                    </form>
            </section>

        </main>


        <footer>
            <p>&copy; 2020 Ezra Christian. All rights reserved.</p>
        </footer>




        
        <script src="js/main.js"></script>
    </body>
</html>
